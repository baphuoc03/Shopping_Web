<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/user/trangChu}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contentUser" class="bg0 m-t-23 p-b-140 container-fluid" ng-app="cart-app" ng-controller="cart-ctrl">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
            Trang chủ
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>

        <span class="stext-109 cl4">
            Giỏ hàng
        </span>
    </div>
    <form class="bg0 p-t-75 p-b-85">
        <div class="row">
            <!--                giỏ hàng trống-->
            <div class="col-lg-10 col-xl-8 m-lr-auto m-b-50" style="margin-top: 150px;" ng-if="cart.length === 0">
                <div class="col-12" style="text-align: center;">
                    Bạn chưa thêm sản phẩm nào
                </div>
                <div class="col-12 mt-4" style="text-align: center;">
                    <button style="width: 200px;" href="/san-pham"
                            class=" stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                        Tiếp tục mua hàng
                    </button>
                </div>
            </div>
            <div class="col-lg-10 col-xl-8 m-lr-auto m-b-50" ng-if="cart.length > 0">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">
                        <table class="table-shopping-cart">
                            <tr class="table_head">
                                <th class="column-1"></th>
                                <th class="column-2"></th>
                                <th class="column-3"></th>
                                <th class="column-4"></th>
                                <th class="column-5"></th>
                            </tr>

                            <tr class="table_row" ng-repeat="c in cart">
                                <td class="column-1">
                                    <div class="how-itemcart1">
                                        <img src="/image/loadImage/product/{{c.anh}}"
                                             style="width: 100px; height: 100px" alt="IMG">
                                    </div>
                                </td>
                                <td class="column-2">
                                    <a href="/chi-tiet-san-pham/{{c.maSanPham}}"
                                       class="text-dark">{{c.tenSanPham}}</a>
                                    <p class="mb-0">Size : <span class="fw-medium">{{c.size}}</span>
                                    </p>
                                </td>
                                <td class="column-3">
                                    {{c.donGiaSauGiam | currency: "" : 1}}đ
                                </td>
                                <td class="column-4">
                                    <div class="wrap-num-product flex-w m-l-auto m-r-0">
                                        <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                                            <i class="fs-16 zmdi zmdi-minus"></i>
                                        </div>

                                        <input class="mtext-104 cl3 txt-center num-product" type="number"
                                               name="num-product2" value="1">

                                        <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                                            <i class="fs-16 zmdi zmdi-plus"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="column-5">
                                    <p>{{c.donGiaSauGiam * c.soLuong | currency: "" : 1}}đ</p>
                                    <a href="" ng-click="removeProductIncart(c.id)"
                                       class="action-icon text-danger">
                                        <i class="bi bi-trash3"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-lg-7 col-xl-4 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <h4 class="mtext-109 cl2 p-b-30">
                        Thông tin đơn hàng
                    </h4>

                    <div class="flex-w flex-t bor12 p-b-13">
                        <div class="size-208">
								<span class="stext-110 cl2">
									Tổng tiền:
								</span>
                        </div>

                        <div class="size-209">
								<span class="mtext-110 cl2">
									$79.65
								</span>
                        </div>
                    </div>

                    <div class="flex-w flex-t bor12 p-t-15 p-b-30">
                        <div class="size-208 w-full-ssm">
								<span class="stext-110 cl2">
									Voucher:
								</span>
                        </div>

                        <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
                            <p class="stext-111 cl6 p-t-2">
                                Bạn có thể nhập mã giảm giá ở trang thanh toán.
                            </p>
                        </div>
                    </div>
                    <div class=" row flex-w flex-t bor12 p-t-15 p-b-30">
                        <div class="col-6">
                            hahah
                        </div>
                        <div class="col-6">
                            hahah
                        </div>
                    </div>

                    <div class="flex-w flex-t p-t-27 p-b-33">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer"
                            href="/thanh-toan">
                        Thanh toán
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
