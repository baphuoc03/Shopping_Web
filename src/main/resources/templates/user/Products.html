<div class="main-content" layout:fragment="content">
    <style>
        .activePage {
            background: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
    </style>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <div class="main-content">
            <div class="page-content" ng-app="index-app" ng-controller="index-ctrl">
                <div class="row">
                                        <div class="col-xl-3 col-sm-6" ng-repeat="p in products">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="pricing-badge" ng-if="p.giaBan>p.giaNiemYet"
                                                         style="padding: 9px">
                                                        <span class="badge text-white bg-primary">- {{p.giaBan - p.giaNiemYet | currency: "" : 1}}đ</span>
                                                    </div>
                                                    <div class="product-img position-relative">
                                                        <img src="/image/loadImage/product/{{p.anh[0]}}" ng-if="p.anh.length>0"
                                                             alt="" class="img-fluid mx-auto d-block"
                                                             style="width: 374px;height: 374px">
                                                        <img src="/image/loadImage/product/default.png" ng-if="p.anh.length==0"
                                                             alt="" class="img-fluid mx-auto d-block"
                                                             style="width: 374px;height: 374px">
                                                    </div>
                                                    <div class="d-flex justify-content-between align-items-end mt-4">
                                                        <div>
                                                            <h3 class="mb-3 text-truncate"><a href="/chi-tiet-san-pham/{{p.ma}}"
                                                                                              class="text-dark">{{p.ten}}</a>
                                                            </h3>
                                                            <h3 class="my-0">
                                                                <span class="text-muted me-2" ng-if="p.giaBan>p.giaNiemYet">
                                                                    <del>{{p.giaBan | currency: "" : 1}}đ</del>
                                                                </span>
                                                                <b>{{p.giaNiemYet | currency: "" : 1}}đ</b>
                                                            </h3>
                                                        </div>
                                                        <p class="text-muted mb-0">
                                                            <i class="mdi mdi-heart-outline text-dark" id="heart{{p.ma}}"
                                                               style="font-size: 25px;cursor: pointer"
                                                               ng-click="addDSYT(p.ma)"></i>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-lg-12">
                        <ul class="pagination pagination-rounded justify-content-center mt-3 mb-4 pb-1">
                            <li class="page-item" ng-if="pageNumber>0"
                                ng-click="getAll(0)">
                                            <span style="cursor: pointer" class="page-link"><i
                                                    class="mdi mdi-chevron-double-left"></i></span>
                            </li>
                            <li class="page-item" ng-if="pageNumber>0"
                                ng-click="getAll(pageNumber<=0?0:pageNumber-1)">
                                            <span style="cursor: pointer" class="page-link"><i
                                                    class="mdi mdi-chevron-left"></i></span>
                            </li>
                            <li class="page-item" ng-repeat="n in pageNumbers">
                                            <span style="cursor: pointer" ng-click="getAll(n)" class="page-link"
                                                  ng-if="pageNumber!=n">{{n + 1}}</span>
                                <span style="cursor: pointer" ng-click="getAll(n)"
                                      class="page-link activePage" ng-if="pageNumber==n">{{n + 1}}</span>
                            </li>
                            <li class="page-item" ng-if="pageNumber<pageNumbers.length-1"
                                ng-click="getAll(pageNumber==pageNumbers.length-1 ? pageNumbers.length-1 : pageNumber+1)">
                                            <span style="cursor: pointer" class="page-link"><i
                                                    class="mdi mdi-chevron-right"></i></span>
                            </li>
                            <li class="page-item" ng-if="pageNumber<pageNumbers.length-1"
                                ng-click="getAll(pageNumbers.length-1)">
                                            <span style="cursor: pointer" class="page-link"><i
                                                    class="mdi mdi-chevron-double-right"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
