<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">

<body data-topbar="dark">

<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content" layout:fragment="content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18"></h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
                                <li class="breadcrumb-item active">Add Product</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <form th:action="@{${action}}" th:object="${khuyenMai}" method="post">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <!-- <h4 class="card-title">Basic Information</h4>
                                <p class="card-title-desc">Fill all information below</p> -->
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label for="productname">Tên Khuyến Mại</label>
                                            <input th:field="*{ten}" id="productname" name="productname" type="text"
                                                   class="form-control">
                                            <div id="emailHelp" class="form-text" style="color: red"
                                                 th:if="${#fields.hasErrors('ten')}"
                                                 th:errors="*{ten}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="control-label">Loại Giảm</label>
                                            <select th:field="*{loai}" class="form-control select2">
                                                <!--                                                <option>Select</option>-->
                                                <option value="PHAN TRAM">Phần Trăm</option>
                                                <option value="TIEN">Tiền</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="manufacturername">Mức Giảm</label>
                                            <input th:field="*{mucGiam}" id="manufacturername" name="manufacturername"
                                                   type="text"
                                                   class="form-control">
                                            <div id="emailHelp" class="form-text" style="color: red"
                                                 th:if="${#fields.hasErrors('mucGiam')}"
                                                 th:errors="*{mucGiam}"></div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="control-label">Ngày Bắt Đầu</label>
                                            <input th:field="*{ngayBatDau}" type="date" class="form-control">
                                            <div id="emailHelp" class="form-text" style="color: red"
                                                 th:if="${#fields.hasErrors('ngayBatDau')}"
                                                 th:errors="*{ngayBatDau}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="control-label">Ngày Kết Thúc</label>
                                            <input th:field="*{ngayKetThuc}" id="manufacturername"
                                                   name="manufacturername" type="date"
                                                   class="form-control">
                                            <div id="emailHelp" class="form-text" style="color: red"
                                                 th:if="${#fields.hasErrors('ngayKetThuc')}"
                                                 th:errors="*{ngayKetThuc}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="control-label">Trạng Thái</label>
                                            <select class="form-control select2">
                                                <option>Select</option>
                                                <option th:value="1">Áp Dụng</option>
                                                <option th:value="0">Hết Hạn</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex flex-wrap gap-2">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Lưu khuyến
                                        mại
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-6">
                                        <h4 class="card-title mb-0">Sản Phẩm Áp Dụng</h4>
                                    </div>
                                    <div class="col-6 flex-r">
                                        <div class="dropdown">
                                            <span data-bs-toggle="dropdown" aria-expanded="false"
                                                  class="btn btn-primary">
                                                <i data-feather="filter"></i>
                                                <span class="badge bg-primary ms-1 ml-2"
                                                      style="font-size: 11px;font-weight: bold"
                                                      id="lengthFilter"></span>
                                            </span>
                                            <ul class="dropdown-menu" style="width: 500px;padding: 20px">
                                                <form th:action="@{/admin/khuyen-mai/them/loc-san-pham}"
                                                      th:object="${sanPhamDtoFilter}" method="post">
                                                    <li>
                                                        <b>Phân loại</b>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="mb-3">
                                                                    <label>Tên hoặc mã</label>
                                                                    <input th:field="*{ten}" type="text"
                                                                           class="form-control"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label>Giá min</label>
                                                                    <input th:field="*{giaBan}" type="text"
                                                                           class="form-control"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label>Giá Max</label>
                                                                    <input th:field="*{giaMax}" type="text"
                                                                           class="form-control"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="mb-3">
                                                                    <label>Màu sắc</label>
                                                                    <select th:field="*{mauSac}" class="form-control">
                                                                        <option value="" selected>Tất cả</option>
                                                                        <option th:each="m: ${mauSac}"
                                                                                th:value="${m.ma}"
                                                                                th:text="${m.ten}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label>Dòng sản phẩm</label>
                                                                    <select th:field="*{dongSanPham}"
                                                                            class="form-control">
                                                                        <option value="" selected>Tất cả</option>
                                                                        <optgroup th:each="t : ${thuongHieu}"
                                                                                  th:label="${t.ten}">
                                                                            <option th:value="${t.id}"
                                                                                    th:text="'Tất cả ' + ${t.ten}">
                                                                            </option>
                                                                            <option th:each="d : ${t.dongSanPhamResponeseList}"
                                                                                    th:value="${d.id}"
                                                                                    th:text="${d.ten}">
                                                                            </option>
                                                                        </optgroup>
                                                                    </select>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label>Xuất xứ</label>
                                                                    <select th:field="*{xuatXu}" class="form-control">
                                                                        <option value="" selected>Tất cả</option>
                                                                        <option th:each="k : ${xuatXu}"
                                                                                th:value="${k.id}"
                                                                                th:text="${k.ten}">
                                                                        </option>
                                                                        <option value="khac">Khác</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <div class="dropdown-divider"></div>
                                                    <li>
                                                        <button class="btn btn-danger" type="button"
                                                                style="float: left">Bỏ
                                                            lọc
                                                        </button>
                                                        <button class="btn btn-primary" type="submit"
                                                                style="float: right">
                                                            Lọc
                                                        </button>
                                                    </li>
                                                </form>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div style="max-height: 400px; overflow-y: auto">
                                    <table id="datatable"
                                           class="table table-striped table-hover dt-responsive  nowrap w-100">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th>Tên</th>
                                            <th>Số lượng</th>
                                            <th>Giá Bán</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="sp : ${sanPham}">

                                            <td>
                                                <input name="ids" th:value="${sp.ma}" type="checkbox"
                                                       th:checked="${#lists.contains(sanPhamOn, sp.ma)}"
                                                       th:disabled="${#lists.contains(sanPhamKhuyenMai, sp.ma)}">
                                            </td>
                                            <td>
                                                <img ng-if="p.anh[0] != null"
                                                     th:src="@{'/image/loadImage/product/' + ${sp.anh[0]}}"
                                                     class="imgProduct"
                                                     style="border-radius: 15px; width: 100px; height: 100px">
                                            </td>
                                            <td th:text="${sp.ten}"></td>
                                            <td th:text="${sp.soLuong}"></td>
                                            <td th:text="${sp.giaBan}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div> <!-- end card-->
                    </div>
                </form>
            </div>
            <!-- end row -->

        </div>

        <!-- container-fluid -->
    </div>

    <!-- End Page-content -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <script>document.write(new Date().getFullYear())</script>
                    © Dason.
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-end d-none d-sm-block">
                        Design & Develop by <a href="#!" class="text-decoration-underline">Themesbrand</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
