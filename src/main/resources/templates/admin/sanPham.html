<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<body data-topbar="dark">
<div class="main-content" layout:fragment="content">

    <style>
        .imgProduct {
            width: 100px;
            height: 70px;
        }
    </style>

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Sản Phẩm</h4>

                        <!-- <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">T</a></li>
                                <li class="breadcrumb-item active">DataTables</li>
                            </ol>
                        </div> -->

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row" ng-app="product-admin'" ng-controller="ctrl">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-6">
                                    <a th:href="@{/admin/san-pham/add}">
                                        <button type="button" class="btn btn-primary">Thêm Sản Phẩm
                                        </button>
                                    </a>
                                </div>
                                <div class="col-6 nav justify-content-end ">
                                    <form action="" class="d-flex">
                                        <input class="form-control me-2" name="name" type="text"
                                               placeholder="Search">
                                        <button class="btn btn-primary" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table id="datatable"
                                   class="table table-striped table-hover dt-responsive  nowrap w-100">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Ảnh</th>
                                    <th>Tên</th>
                                    <th>Màu</th>
                                    <th>Dòng Sản Phẩm</th>
                                    <th>Giá Bán</th>
                                    <th>Số Lượng</th>
                                    <th>Đăng bán</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="p in items" style="cursor: pointer">
                                    <td ng-click="getChiTietSP(p.ma)">{{$index + 1}}</td>
                                    <td ng-click="getChiTietSP(p.ma)">
                                        <img ng-if="p.anh[0] != null" src="/image/loadImage/{{p.anh[0]}}" class="imgProduct">
                                        <img ng-if="p.anh[0] == null" src="/image/loadImage/envato.png" class="imgProduct">
                                    </td>
                                    <td ng-click="getChiTietSP(p.ma)"> {{p.ma}} - {{p.ten}}</td>
                                    <td ng-click="getChiTietSP(p.ma)">{{p.mauSac}}</td>
                                    <td ng-click="getChiTietSP(p.ma)">{{p.dongSanPham}}</td>
                                    <td ng-click="getChiTietSP(p.ma)">{{p.giaBan}}</td>
                                    <td ng-click="getChiTietSP(p.ma)">{{p.soLuong}}</td>
                                    <td>
                                        <input type="checkbox" id="switch{{p.ma}}" switch="none" ng-if="p.hienThi == 1" checked ng-click="updateTrangThaiHienThi('switch' + p.ma,p.ma)"/>
                                        <input type="checkbox" id="switch{{p.ma}}" switch="none" ng-if="p.hienThi == 0" ng-click="updateTrangThaiHienThi('switch' + p.ma,p.ma)"/>
                                        <label for="switch{{p.ma}}" data-on-label="Bật" data-off-label="Tắt"></label>
                                    </td>
                                    <td >
                                        <div class="dropdown">
                                            <span data-bs-toggle="dropdown" aria-expanded="false" >
                                                ...
                                            </span>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="/admin/san-pham/update/{{p.ma}}">Sửa</a></li>
                                                <li><span class="dropdown-item" style="cursor: pointer" ng-click="delete(p.ma)">Xóa</span></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-6">

                                </div>
                                <div class="col-6">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination justify-content-end">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>

                    </div>
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div>

        <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <script>document.write(new Date().getFullYear())</script>
                    © Dason.
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-end d-none d-sm-block">
                        Design & Develop by <a href="#!" class="text-decoration-underline">Themesbrand</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>
<!-- end main content-->
</body>
</html>
