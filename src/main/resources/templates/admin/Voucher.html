<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">

<head>

    <meta charset="utf-8"/>
    <title>Dashboard | Dason - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="author"/>

</head>

<body data-topbar="dark">

<!-- <body data-layout="horizontal"> -->

<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content" layout:fragment="content">
    <div ng-app="voucher" ng-controller="voucher-ctrl">
        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">Voucher</h4>

                            <!-- <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">T</a></li>
                                    <li class="breadcrumb-item active">DataTables</li>
                                </ol>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-6">
                                        <a type="button" class="btn btn-primary" href="/admin/voucher/them-voucher">
                                            Tạo Voucher
                                        </a>
                                    </div>
                                    <div class="col-6 nav justify-content-end ">
                                        <form th:action="@{/admin/voucher}" class="d-flex">
                                            <input class="form-control me-2" name="name" type="text"
                                                   placeholder="Search">
                                            <button class="btn btn-primary" type="submit">Search</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>
                                        </th>
                                        <th>Voucher</th>
                                        <th>Hạn sử dụng</th>
                                        <th>Hình thức thanh toán</th>
                                        <th>Khách hàng</th>
                                        <th>Đã sử dụng</th>
                                        <th>Trạng Thái</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="vc: ${listVoucher}">
                                        <td><input type="checkbox" ng-model="voucher.selected"
                                                   ng-change="sumVoucherSelected(voucher)"></td>
                                        <td>
                                            <p th:text="${vc.ma}" ><a
                                                    th:href="@{/admin/voucher/chi-tiet-voucher/+'@{vc.id}'"></a></p>
                                            <p th:text="'Giảm ' + ${vc.mucGiam} + ' ' + ${vc.loaiMucGiam == 'PHAN TRAM'? '%':'vnd'}"></p>
                                        </td>
                                        <td>
                                            <p th:text="${vc.ngayBatDau} + ' đến'"></p>
                                            <p th:text="${vc.ngayKetThuc}"></p>
                                        </td>
                                        <td th:text="${vc.hinhThucThanhToan}"></td>
                                        <td th:text="${vc.doiTuongSuDung}"></td>
                                        <td th:text="${vc.soLuongSuDung}"></td>
                                        <td>
                                            <span style="color: green; border: solid 1px green"
                                                  th:if="${vc.trangThai == 0}">
                                                Đã kích hoạt
                                            </span>
                                            <span style="color: red; border:solid 1px red; height: 10px"
                                                  th:if="${vc.trangThai == 1}">Chưa kích hoạt</span>
                                            <span style="color: red; border:solid 1px red; height: 10px"
                                                  th:if="${vc.trangThai == 2}">Hết hạn</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-6">

                                    </div>
                                    <div class="col-6">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination justify-content-end">
                                                <li class="page-item">
                                                    <a class="page-link" href="#" aria-label="Previous">
                                                        <span aria-hidden="true">&laquo;</span>
                                                        <span class="sr-only">Previous</span>
                                                    </a>
                                                </li>
                                                <li th:each="pageNumber: ${#numbers.sequence(1, totalPage)}"
                                                    class="page-item">
                                                    <a class="page-link"
                                                       th:text="${pageNumber}"
                                                       th:if="${name != null and name != ''}"
                                                       th:href="@{'/admin/voucher?name=' + ${name} +'&pageNumber='+${pageNumber}}"></a>
                                                    <a class="page-link"
                                                       th:text="${pageNumber}"
                                                       th:unless="${name != null and name != ''}"
                                                       th:href="@{'/admin/voucher?pageNumber='+${pageNumber}}"></a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                        <span class="sr-only">Next</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div>

            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>
                        © Dason.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Design & Develop by <a href="#!" class="text-decoration-underline">Themesbrand</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
<script></script>
</html>
